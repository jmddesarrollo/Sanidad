<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario" type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Correo electrónico" type="email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotografía del usuario</h4>
                <h6 class="card-subtitle">Nombre usuario</h6>

                <img *ngIf="!imagenTemp" src="{{ usuario.img | imagen }}" style="width: 150px; margin-bottom: 10px;" />
                <img *ngIf="imagenTemp" src="{{imagenTemp}}" style="width: 150px; margin-bottom: 10px;" />

                <input type="file" (change)="seleccionImagen($event.target.files[0])" />
                <br/><br/>
                <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-block  btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Actualizar foto</button>
            </div>
        </div>
    </div>
</div>
