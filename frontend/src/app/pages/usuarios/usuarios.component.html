<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" (keyup)="buscarUsuarios( input.value )" class="form-control" placeholder="Buscar usuarios ...">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere, por favor.</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios registrados ( <small>{{countUsuarios}}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!loading">
                        <tr *ngFor="let usuario of usuarios">
                            <td style="width: 70px;">
                                <img (click)="mostrarModal(usuario._id)" [src]="usuario.img | imagen" class="img-circle selector" style="width: 50px;" title="Subir imagen">
                            </td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>
                                <select [(ngModel)]="usuario.rol" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN</option>
                                    <option value="USER_ROLE">USUARIO</option>
                                </select></td>
                            <td>
                                <button class="btn btn-success" (click)="editarUsuario( usuario )">
                                <i class="fa fa-save"></i>
                              </button>
                                <button class="btn btn-danger" (click)="borrarUsuario( usuario )">                                    
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
